<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="stylesheet" href="css/style.css">
 
            <title>Management - House of Carbs</title>
        
            <link rel="stylesheet" href="css/bootstrap.min.css">    
            <link rel="stylesheet" href="css/style.css"> 

            <script src="https://kit.fontawesome.com/3b51158a0b.js" crossorigin="anonymous"></script>
        </head>

        <body>
            <!-- Start header -->
            <div class="top-navbar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="home.html">
                            <img id="logo" src="images/logoHOC.jpg" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbars-rs-food">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item" id="homePage"><a class="nav-link" href="home.html">Home</a></li>
                                <li class="nav-item" id="menuPage"><a class="nav-link" href="menu.html">Menu</a></li>
                                <li class="nav-item" id="loginPage"><a class="nav-link loginBtn" data-toggle="modal" data-target="#loginModal">Login</a></li>
                                <li class="nav-item" id="managePage" active><a class="nav-link loginBtn" data-toggle="modal" data-target="#adminModal">Managment</a></li>
                                <li class="nav-item" id="userPage" style="display:none;" ;>
                                    <select name="user" class="nav-item nav-link" id="logout" onchange="changeFunc(value);">
                                        <option value="" id="user"></option>
                                        <option value="logout">Logout</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container">
                    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header border-bottom-0">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-title text-center" id="login" style="display: block;">
                                        <h4>Login</h4>
                                        <div class="d-flex flex-column text-center">
                                            <form>
                                                <div class="form-group">
                                                    <input type="email" class="form-control" id="email1" placeholder="Your email address...">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control" id="password1" placeholder="Your password...">
                                                </div>
                                                <button type="button" class="btn btn-info btn-block btn-round">Login</button>
                                            </form>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <div class="signup-section">Not a member yet? <a href="javascript: showRegister();" class="text-info"> Sign Up</a>.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-title text-center" id="register" style="display: none;">
                                        <h4>Sign up</h4>
                                        <form>
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email1" placeholder="email address...">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password1" placeholder="password...">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password1" placeholder="Repeat password...">
                                            </div>
                                            <button type="button" class="btn btn-info btn-block btn-round">Admin</button>
                                        </form>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <div class="signup-section">Already a member? <a href="javascript: showLogin();" class="text-info"> Login</a>.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header border-bottom-0">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-title text-center" id="admin" style="display: block;">
                                        <h4>Login</h4>
                                        <div class="d-flex flex-column text-center">
                                            <form>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="adminName" placeholder="Admin name">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control" id="password1" placeholder="Admin password">
                                                </div>
                                                <button type="button" class="btn btn-info btn-block btn-round" onclick="">Login</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End header -->
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#menuColl" id="menuEdit" aria-expanded="false" aria-controls="menuColl" aria-label="Toggle navigation">Edit Menu</button>
                            <div id="menuColl" class="collapse">
                                <button type="button" class="btn btn-primary" id="initMenu" style="margin: 10px;">Init Menu from File</button>
                                <br>
                                <!-- Start Menu -->
                                <div class="menu-box" id="menuColl">
                                </div>
                                <!-- End Menu -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#orderColl" id="orders">Order Status</button>
                            <div id="orderColl" class="collapse">
                                <br>
                                <p>Manager will be able to update Order Status</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
            <!-- ALL JS FILES -->
            <script src="js/jquery-3.6.0.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <!-- ALL PLUGINS -->
            <script src="js/menu.js"></script>
            <script src="js/courses.js"></script>
            <script src="js/login.js"></script>
        </body>
    </html>
